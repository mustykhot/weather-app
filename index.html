<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="image/WhatsApp Image 2020-03-30 at 3.44.24 PM.jpeg" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Check</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <header>
      <input type="text" autocomplete="off" class="input-box" placeholder="Input city name..." />
    </header>

    <main>

      <section class="location">
        <div class="city">Lagos, NG</div>
        <div class="date">Thursday 23 April 2020</div>
      </section>

      <div class="current">
        <div class="temp">29<span>°c</span></div>
        <div class="weather_element">Sunny</div>
        <div class="min-max">13°c / 16°c</div>
      </div>

    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
